<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>

  <body>


    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <!-- <form class="col-md-6 offset-md-3" action="file.php" method="GET"> or  -->
        <form class="col-md-6 offset-md-3" action="file.php" method="GET">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="Email@something.com">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input  name="age" class="form-control" id="age" placeholder="Age">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="verifynorobot">
            <label class="form-check-label" for="verifynorobot">Verify Not A Robot</label>
          </div>
          <div class="col-md-12">
            <button id="submitform" type="button" class="btn btn-primary offset-md-8 col-md-4">Submit</button>
          </div>
        </form>
      </div>

    <div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js">

    </script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
